<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <div class="container mx-auto ">
            <div class="navbar bg-base-100 my-10">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li><a>Item 1</a></li>
                            <li>
                                <a>Parent</a>
                                <ul class="p-2">
                                    <li><a>Submenu 1</a></li>
                                    <li><a>Submenu 2</a></li>
                                </ul>
                            </li>
                            <li><a>Item 3</a></li>
                        </ul>
                    </div>
                    <a onclick="ref()" class="btn btn-ghost text-xl"><img src="img/Logo.png" alt=""></a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <button class="btn" id="sort-video">Short by view</button>
                </div>
                <div class="navbar-end">
                    <a class="btn bg-red-600 text-white hover:bg-yellow-300">Blog</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class=" container mx-auto  w-full mt-5 ">
            <div id="btn-container" class="flex flex-col lg:flex-row justify-center gap-4">

            </div>
        </div>
        <div class="container mx-auto">
            <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mt-6">


            </div>

            <div class="modal">
                <!-- Open the modal using ID.showModal() method -->
                
                <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
                    <div class="modal-box text-center">
                        <img class="ml-8" src="img/Icon.png" alt="">
                        <p class="py-4 text-2xl">Oops!! sorry..there is no data here</p>
                        <div class="modal-action">
                            <form method="dialog">
                                <!-- if there is a button in form, it will close the modal -->
                                <button onclick="ref()" class="btn">Close</button>
                            </form>
                        </div>
                    </div>
                </dialog>
            </div>
        </div>
    </main>



    <!-- script file connect -->
    <script src="script.js"></script>
    <script src="tailwind.confic.js"></script>
